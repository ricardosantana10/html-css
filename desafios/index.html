<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Pizzaria</title>
</head>

<body>
    <header>
        <img src="img/logopizza.jpg" alt="logo-pizzaria">
        <div class="menu">
            Inicio
            Sobre
        </div>
    </header>
    <main>
        <div>
            <h1>Pizza</h1>
            <img src="img/pizza-1 .png" alt="img-pizza">
            <p>Na compra de duas pizzas, ganhe uma borda recheada</p>
            <p>A partit de R$40,00</p>
        </div>

        <div>
            <h1>Broto</h1>
            <img src="img/pizza-2.png" alt="img-pizza">
            <p>A cada 10 esfirra ganhe um refrigerante</p>
            <p>A partit de R$1,50</p>
        </div>

        <div>
            <h1>Super Fatia</h1>
            <img src="img/pizza-3.png" alt="img-pizza">
            <p>Super fatia de pizza com muito recheio</p>
            <p>A partit de R$9,90</p>
        </div>

    </main>
</body>

</html>
