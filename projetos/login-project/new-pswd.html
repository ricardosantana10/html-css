<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="new-pswd.css">
    <link rel="shortcut icon" href="favicon_io (1)/favicon.ico" type="image/x-icon">
    <title>Nova Senha</title>
</head>
<body>
     <div class="container">
         <form>
            <div>
                <h1>Alterar senha</h1>
                <div class="email">
                    <p>email.gmail.com</p>
                </div>
                <div>
                    <h2>Crie uma senha forte</h2>
                    <p>Crie uma nova senha forte que você não use em outros sites</p>
                </div>
                <div class="input-container">
                    <input placeholder="Criar uma senha" type="password" required minlength="8">
                    <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1" />
                </div>
                 <div class="input-container">
                    <input placeholder="Confirmar senha" type="password" required minlength="8">
                    <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1" />
                </div>
                <div class="letter">
                    <p>Pelo menos 8 caracteres</p>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="showpswd" id="ishowpswd">
                    <label for="ishowpswd">Mostrar senha</label>
                </div>
         
                <button class="save-button">Salvar senha</button>
                    <div class="back-page">
                        <a href="index.html">Voltar para página de login</a>
                    </div>
         
            </div>
             </form>
     </div>
</body>
</html>
