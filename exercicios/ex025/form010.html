<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="iyear">Em que ano você nasceu?</label>
            <input type="number" name="year" id="iyear" min="1900" max="2022" oninput="calcIdade()">
        </div>
        <div>
            <label for="iage">Sua idade é:</label>
            <output id="iage">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div> 
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iyear.value)
        }
    </script>
</body>
</html>
